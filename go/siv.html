<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма оплаты</title>
</head>
<body>

<h2>Оплата через ЮMoney</h2>

<form action="https://yoomoney.ru/quickpay/confirm.xml" method="post">
    <!-- Обязательные параметры для ЮMoney API -->
    <input type="hidden" name="receiver" value="410018749757299">
    <input type="hidden" name="formcomment" value="Описание платежа">
    <input type="hidden" name="short-dest" value="Назначение платежа">
    <input type="hidden" name="label" value="УНИКАЛЬНЫЙ_ИДЕНТИФИКАТОР_ПЛАТЕЖА">
    <input type="hidden" name="quickpay-form" value="shop">
    <input type="hidden" name="targets" value="Товар/услуга">
    <input type="hidden" name="sum" value="СУММА_ПЛАТЕЖА" data-type="number">
    <input type="hidden" name="comment" value="Комментарий к платежу">
    <input type="hidden" name="need-fio" value="true">
    <input type="hidden" name="need-email" value="true">
    <input type="hidden" name="need-phone" value="false">
    <input type="hidden" name="need-address" value="false">
    <input type="hidden" name="paymentType" value="PC">
    <input type="hidden" name="successURL" value="ССЫЛКА_ПОСЛЕ_УСПЕШНОГО_ПЛАТЕЖА">

    <!-- Поля для сбора дополнительной информации -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="customer[email]" required>

    <!-- Кнопка для отправки формы -->
    <button type="submit">Оплатить</button>
</form>

</body>
</html>
